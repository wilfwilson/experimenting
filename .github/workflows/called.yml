name: "Called"

on:
  workflow_call:
    inputs:
      container:
        required: true
        type: string
      suite:
        required: true
        type: string
      pkg:
        required: true
        type: string

jobs:
  called:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ inputs.container }}
      - run: echo ${{ inputs.test-suite }}
      - run: echo ${{ inputs.pkg }}
